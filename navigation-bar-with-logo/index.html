<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="/navigation-bar-with-logo/css/bootstrap.min.css" />
		<link rel="stylesheet" href="/navigation-bar-with-logo/css/navigation-bar.css" />

		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
			integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
			crossorigin="anonymous"
		/>
		<title>Navibar</title>
	</head>
	<body>
		<!-- https://getbootstrap.com/docs/4.3/utilities/colors/ -->
		<!-- https://getbootstrap.com/docs/4.3/components/navbar/?#color-schemes -->
		<!-- https://getbootstrap.com/docs/4.3/components/navbar/?#placement -->
		<nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="#"><i class="fab fa-bitcoin mr-2 d-inline-block align-middle" style="font-size: 3rem"></i>Navbar</a>

				<button
					class="navbar-toggler"
					type="button"
					data-toggle="collapse"
					data-target="#navbarNavAltMarkup"
					aria-controls="navbarNavAltMarkup"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-item nav-link" href="#">Home</a>
						<a class="nav-item nav-link" href="#">Features</a>
						<a class="nav-item nav-link" href="#">Pricing</a>
						<a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
					</div>
				</div>

				<div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
			</div>
		</nav>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="/navigation-bar-with-logo/js/jquery-3.4.0.min.js"></script>
		<script src="/navigation-bar-with-logo/js/popper.min.js"></script>
		<script src="/navigation-bar-with-logo/js/bootstrap.min.js"></script>
	</body>
</html>
